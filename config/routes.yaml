index:
    path: /
    controller: App\Controller\ViewController::index

error_not_found:
    path: /error_not_found
    controller: App\Controller\ViewController::showNotFoundException

signup-form:
    path: /user/signup
    controller: App\Controller\ViewController::signUpUserForm

signin-form:
    path: /user/signin
    controller: App\Controller\ViewController::signInUserForm

signup:
    path: /signup
    controller: App\Controller\UserController::signUpUser

signin:
    path: /signin
    controller: App\Controller\UserController::signInUser

signout:
    path: /user/signout
    controller: App\Controller\UserController::signOutUser

show_menu:
    path: /menu
    controller: App\Controller\ViewController::showMenu

show_legend:
    path: /legend
    controller: App\Controller\ViewController::showLegend

show_next_level:
    path: /next-level
    controller: App\Controller\ViewController::showNextLevel

show_first_level:
    path: /first-level
    controller: App\Controller\ViewController::showFirstLevel

show_second_level:
    path: /second-level
    controller: App\Controller\ViewController::showSecondLevel

show_third_level:
    path: /third-level
    controller: App\Controller\ViewController::showSecondLevel

show_win:
    path: /win
    controller: App\Controller\ViewController::showWin

show_lose:
    path: /lose
    controller: App\Controller\ViewController::showLose

choose_level:
    path: /choose-level
    controller: App\Controller\ViewController::showLevels

show_rating:
    path: /rating
    controller: App\Controller\ViewController::showRating

create_lobby:
    path: /lobby/create
    controller: App\Controller\LobbyController::createLobby

connect_lobby:
    path: /lobby/connect{id}
    controller: App\Controller\LobbyController::connectLobby


disconnect_lobby:
    path: /lobby/disconnect{id}
    controller: App\Controller\LobbyController::disconnectLobby

show_lobby:
    path: /lobby{id}
    controller: App\Controller\ViewController::showLobby

show_multiplayer:
    path: /multiplayer
    controller: App\Controller\ViewController::showMultiplayer

api_score:
    path: /api/score
    controller: App\Controller\ApiController::saveScore
