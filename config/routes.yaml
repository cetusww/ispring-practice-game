index:
    path: /
    controller: App\Controller\ViewController::index

error_not_found:
    path: /error_not_found
    controller: App\Controller\ViewController::showNotFoundException

signup-form:
    path: /user/signup
    controller: App\Controller\ViewController::signUpUserForm

signin-form:
    path: /user/signin
    controller: App\Controller\ViewController::signInUserForm

signup:
    path: /signup
    controller: App\Controller\UserController::signUpUser

signin:
    path: /signin
    controller: App\Controller\UserController::signInUser

signout:
    path: /user/signout
    controller: App\Controller\UserController::signOutUser

show_menu:
    path: /menu
    controller: App\Controller\ViewController::showMenu

show_level:
    path: /level{level}
    controller: App\Controller\ViewController::showLevel

show_legend:
    path: /legend
    controller: App\Controller\ViewController::showLegend

show_win:
    path: /win
    controller: App\Controller\ViewController::showWin

show_lose:
    path: /lose
    controller: App\Controller\ViewController::showLose